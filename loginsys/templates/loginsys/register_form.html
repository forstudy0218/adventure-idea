<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        {% if message %}
            <h1 style="color: red">
                {{ message }}
            </h1>
        {% endif %}
        <h1>Form for registration</h1>
        <form method="post" >
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
