<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        {% if message %}
            <h1 style="color: red">
                {{ message }}
            </h1>
        {% endif %}
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input name="username" type="text"/>
            <input name="password" type="password"/>
            <input type="submit" value="Login"/>
        </form>
        <h3>Not have an account?</h3>
        <button onclick="{% url 'register' %}" >Register</button>
    </body>
</html>
